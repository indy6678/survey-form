<html lang="en">

    <h1 id="title">Pet Finder Survey Form</h1>

        <label for="number" id="number-label">Age: <input id="number" type="number" pattern="[0-9]{13,}" min="13" max="100" placeholder="Enter a number"/></label>
        <select id="dropdown">
            <option></option>
            <option></option>
        </select>
        <input type="radio" value="" name=""/>
        <input type="radio" value="" name=""/>
        <input type="checkbox" value=""/>
        <input type="checkbox" value=""/>
        <input type="checkbox" value=""/>
        <a>Tell us a little more <input type="textarea" /></a>
        <input type="submit" />
    </form>
</body>
</html>
